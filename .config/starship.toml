add_newline = false
format = """$directory$nix_shell$character"""
# format="""
# $python\
# $directory\
# $character\
# """
# $git_branch\
# $git_status\
right_format = """$all"""

palette = "everblush"

[palettes.everblush]
background = "#141b1e"
lighter_background = "#232a2d"
red = "#e57474"
green = "#8ccf7e"
yellow = "#e5c76b"
blue = "#67b0e8"
magenta = "#c47fd5"
cyan = "#6cbfbf"
light_gray = "#b3b9b8"
foreground = "#dadada"

[directory]
style = "blue"

[character]
format = '$symbol '
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"
# vimcmd_symbol = '[❮](bold green)'
vimcmd_replace_one_symbol = '[❮](bold purple)'
vimcmd_replace_symbol = '[❮](bold purple)'
vimcmd_visual_symbol = '[❮](bold yellow)'

[git_branch]
style = "purple"
symbol = " "
format = "[on]() [$symbol$branch]($style) "
# truncation_length = 4
# truncation_symbol = ''

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](yellow)($ahead_behind$stashed)]($style) "
style = "cyan"
behind = "<"
ahead = ">"
diverged = "<>"
conflicted = "x"
# conflicted = "​"
untracked = "?"
modified = "~"
staged = "[++${count}](green)"
renamed = "\""
deleted = "-"
stashed = "#"

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = ""
